<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007acc"/>
      <stop offset="100%" stop-color="#0e639c"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>
  <!-- Tree structure: root node at top, branching down -->
  <!-- Edges -->
  <line x1="128" y1="56" x2="72" y2="128" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <line x1="128" y1="56" x2="184" y2="128" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <line x1="72" y1="128" x2="44" y2="200" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="72" y1="128" x2="100" y2="200" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="184" y1="128" x2="212" y2="200" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <!-- Nodes -->
  <circle cx="128" cy="56" r="20" fill="white"/>
  <circle cx="72" cy="128" r="16" fill="white" opacity="0.9"/>
  <circle cx="184" cy="128" r="16" fill="white" opacity="0.9"/>
  <circle cx="44" cy="200" r="12" fill="white" opacity="0.7"/>
  <circle cx="100" cy="200" r="12" fill="white" opacity="0.7"/>
  <circle cx="212" cy="200" r="12" fill="white" opacity="0.7"/>
</svg>
